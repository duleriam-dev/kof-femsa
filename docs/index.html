<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            margin: 0 10px;
            color: #ffffff;
            text-decoration: none;
        }
        .content {
            display: flex;
            flex-direction: column;
        }
        .responsive-card {
            background: #ffffff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        @media (min-width: 600px) {
            .content {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .responsive-card {
                flex: 1 1 calc(33% - 20px);
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Mobile-First Design</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <div class="content">
            <div class="responsive-card">Card 1</div>
            <div class="responsive-card">Card 2</div>
            <div class="responsive-card">Card 3</div>
        </div>
    </div>
    <footer>
        <p style="text-align: center; padding: 20px;">&copy; 2026 Responsive Design Example</p>
    </footer>
</body>
</html>
